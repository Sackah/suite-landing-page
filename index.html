<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" >
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Suite landing page</title>
</head>
<body>
    <!--Start of header section-->
    <section class="header">
        <img class="header-img" src="./assets/logo.svg" alt="">
        <button class="request btn1"><p><b>Request Beta Access</b></p></button>
    </section>
    <!--End of header section-->

    <!--Start of contents section-->
    <section class="main-content">
        <div class="contents container">
            <img class="whip" src="./assets/pattern-curved-line-1.svg">
            <div class="text">
                <h1><span class="block"><span class="light">A</span> super solution</span>
                    <span class="block"><span class="light"> for your</span> business.</span></h1>
                <p><span class="block">Our marketing and sales automations</span> 
                    <span class="block"> help you scale your outreach to get</span>
                    <span class="block"> more leads for your company</span></p>
                <button class="request btn2"><p>Request Beta Access</p></button>
            </div>
            <img class="phone-img-portrait" src="./assets/image-hero-portrait.png">
            <img class="phone-img-landscape" src="./assets/image-hero-landscape.png">
            <div class="numbers">
                <span class="stats"><h1>2K+</h1>
                    <p>Companies</p></span>
                <span class="stats"><h1>8</h1>
                <p>Languages</p></span>
                <span class="stats"><h1>1.2M</h1>
                <p>Leads</p></span>
            </div>
        </div>
    </section>
    <!--End of contents section-->

    <!--Start of testimony section-->
    <section class="tesimony">

    </section>
    <!--End of testimony section-->
</body>
</html>
